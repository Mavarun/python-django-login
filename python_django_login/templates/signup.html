<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Signup Page</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
      *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    background-color: #1c1c1c;
}
.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
}
.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
}


form{
     /* height: auto;
    width: 450px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px; */
    color: #080710;
    width: 450px;
    background-color: rgba(255, 255, 255, 0.13);
    position: relative; /* Changed from absolute to relative */
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
    padding: 20px 35px;
    margin: 0 auto; /* Center the form horizontally */
}
form *{
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
input{
    display: block;
    height: 40px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 2px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color: #e5e5e5;
}
button{
    margin-top: 14px;
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}


.form-control {
    background-color: #080710;
    color: #e5e5e5;
}

    </style>

</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>Signup Here</h3>
        
        <label for="first_name">First Name</label>
        <input type="text" placeholder="First Name" name="first_name" id="first_name">
        
        <label for="last_name">Last Name</label>
        <input type="text" placeholder="Last Name" name="last_name" id="last_name">

        <label for="username">Username</label>
        <input type="text" placeholder="Username" name="username" id="username">
    
        <label for="email">Email</label>
        <input type="email" placeholder="Email" name="email" id="email">
    
        <label for="address">Address</label>
        <input type="text" placeholder="Address" name="address" id="address">
    
        <label for="city">City</label>
        <input type="text" placeholder="City" name="city" id="city">
    
        <label for="state">State</label>
        <input type="text" placeholder="State" name="state" id="state">
    
        <label for="pincode">Pin Code</label>
        <input type="text" placeholder="Pin Code" name="pincode" id="pincode">
    
        <label for="password1">Password</label>
        <input type="password" placeholder="Password" id="password1" name="password1">
    
        <label for="password2">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" id="password2" name="password2">
    
        <label for="profile_picture">Profile Picture</label>
        <input type="file" accept="image/*" name="profile_picture" id="profile_picture" >
        <img id="profile-preview" src="#" alt="Preview" style="max-width: 200px; display: none;">
        <div class="form-group">
            <label for="userType">Register as:</label>
            <select class="form-control" id="userType" name="userType">
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
            </select>
        </div>

        <button type="submit">Sign Up</button>
        <a href="{% url 'login' %}">Already have an account? Login</a>
    </form>

    
</body>
</html>
